<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    max-width: 600px;
}

.image-container {
    margin-bottom: 20px;
}

img {
    width: 400px;
    height: 400px;
    object-fit: cover;
    transition: filter 0.3s ease;
}

.controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-size: 1.2rem;
}

.css-code {
    margin-top: 20px;
    font-size: 1.2rem;
    background-color: #e0e0e0;
    padding: 10px;
    border-radius: 5px;
}

#copy-button {
    margin-top: 10px;
    padding: 10px 15px;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s;
}

#copy-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Filter Generator</h1>

        <div class="image-container">
            <img id="image" src="" alt="Sample Image">
        </div>

        <div class="controls">
            <label>Blur (px): <input type="range" id="blur" min="0" max="20" value="0"></label>
            <label>Brightness (%): <input type="range" id="brightness" min="50" max="200" value="100"></label>
            <label>Contrast (%): <input type="range" id="contrast" min="50" max="200" value="100"></label>
            <label>Grayscale (%): <input type="range" id="grayscale" min="0" max="100" value="0"></label>
            <label>Hue-Rotate (deg): <input type="range" id="hue-rotate" min="0" max="360" value="0"></label>
            <label>Invert (%): <input type="range" id="invert" min="0" max="100" value="0"></label>
            <label>Opacity (%): <input type="range" id="opacity" min="0" max="100" value="100"></label>
            <label>Saturate (%): <input type="range" id="saturate" min="50" max="200" value="100"></label>
            <label>Sepia (%): <input type="range" id="sepia" min="0" max="100" value="0"></label>
        </div>

        <div class="css-code">
            <h3>Generated CSS:</h3>
            <code id="css-output"></code>
            <button id="copy-button">Copy CSS</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
