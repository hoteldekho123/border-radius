<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression Tool</title>
    
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }

        .image-preview {
            position: relative;
            margin-top: 20px;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
        }

        .download-btn {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        .size-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        /* Loader styles */
        .loader {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Remove button styles */
        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .remove-btn:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compression Tool</h1>
        <input type="file" id="imageUpload" accept="image/*" />
        
        <div class="loader" id="loader"></div> <!-- Loader -->
        
        <div class="image-preview" id="imageContainer">
            <h3>Compressed Image:</h3>
            <img id="compressedImage" src="" alt="Compressed Image" />
            <button class="remove-btn" id="removeImageBtn">
                <i class="ri-close-line"></i> <!-- Remix Icon Close -->
            </button>
            <div class="size-info">
                <p id="originalSize"></p>
                <p id="compressedSize"></p>
            </div>
        </div>
        <a id="downloadBtn" class="download-btn">Download Compressed Image</a>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const compressedImage = document.getElementById('compressedImage');
        const imageContainer = document.getElementById('imageContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalSizeText = document.getElementById('originalSize');
        const compressedSizeText = document.getElementById('compressedSize');
        const loader = document.getElementById('loader');
        const removeImageBtn = document.getElementById('removeImageBtn');

        imageUpload.addEventListener('change', () => {
            const file = imageUpload.files[0];
            if (!file) {
                alert('Please upload an image first.');
                return;
            }

            // Display original size
            const originalSizeKB = (file.size / 1024).toFixed(2); // in KB
            originalSizeText.textContent = `Original Size: ${originalSizeKB} KB`;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    loader.style.display = 'block'; // Show loader

                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Set canvas dimensions
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // Draw the image on the canvas
                    ctx.drawImage(img, 0, 0);

                    // Compress the image (keep quality high)
                    canvas.toBlob((blob) => {
                        loader.style.display = 'none'; // Hide loader
                        const url = URL.createObjectURL(blob);
                        compressedImage.src = url;
                        imageContainer.style.display = 'block';
                        downloadBtn.style.display = 'block';

                        // Display compressed size
                        const compressedSizeKB = (blob.size / 1024).toFixed(2); // in KB
                        compressedSizeText.textContent = `Compressed Size: ${compressedSizeKB} KB`;

                        // Set the download link
                        downloadBtn.href = url; // Update the download link to the compressed image
                        downloadBtn.download = 'compressed_image.jpg'; // Set the default file name
                    }, 'image/jpeg', 0.95); // Set to 'image/jpeg' with high quality of 0.95
                };
            };
            reader.readAsDataURL(file);
        });

        // Remove Image Button Event
        removeImageBtn.addEventListener('click', () => {
            compressedImage.src = '';
            imageContainer.style.display = 'none';
            downloadBtn.style.display = 'none';
            imageUpload.value = ''; // Reset the input file
            originalSizeText.textContent = '';
            compressedSizeText.textContent = '';
        });
    </script>
</body>
</html>
