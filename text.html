<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="file"] {
    margin: 10px 0;
}

select {
    margin: 10px 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <input type="file" id="file-input" accept="image/*">
        <select id="format-select">
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
            <option value="image/gif">GIF</option>
            <option value="image/bmp">BMP</option>
        </select>
        <button id="convert-button">Convert</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="converted-image" alt="Converted Image" />
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('convert-button').addEventListener('click', function () {
    const fileInput = document.getElementById('file-input');
    const formatSelect = document.getElementById('format-select');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const convertedImage = document.getElementById('converted-image');

    if (fileInput.files.length === 0) {
        alert('Please select an image file.');
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
            // Set canvas dimensions
            canvas.width = img.width;
            canvas.height = img.height;

            // Draw image on canvas
            ctx.drawImage(img, 0, 0);

            // Get the selected format
            const format = formatSelect.value;

            // Convert the image to the selected format and display it
            const dataURL = canvas.toDataURL(format);
            convertedImage.src = dataURL;
            convertedImage.style.display = 'block';
        };
        img.src = event.target.result;
    };

    reader.readAsDataURL(file);
});

    </script>
</body>
</html>
