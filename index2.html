<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    #particles-js {
        position: relative;
        width: 100%;
        height: 100vh;
            background-color: #000;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50% 50%;
    }

canvas.particles-js-canvas-el {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
}



    </style>
</head>
<body>
    <div id="particles-js">
       
      </div>

    

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>

        particlesJS("particles-js", {

        "particles": {
        "number": {
            "value": 250,
            "density": {
            "enable": true,
            "value_area": 1500
            }
        },
        "color": {
            "value": "#fff"
        },
        "shape": {
            "type": "circle",
            "stroke": {
            "width": 0,
            "color": "#000000"
            },
            "polygon": {
            "nb_sides": 5
            },
            "image": {
            "src": "http://image.ibb.co/g9eFcF/logo_transparent.png",
            "width": 100,
            "height": 100
            }
        },
        "opacity": {
            "value": 1,
            "random": false,
            "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.6,
            "sync": false
            }
        },
        "size": {
            "value": 3,
            "random": true,
            "anim": {
            "enable": false,
            "speed": 3,
            "size_min": 0.1,
            "sync": false
            }
        },
        "line_linked": {
            "enable": true,
            "distance": 120,
            "color": "#ffffff",
            "opacity": 0.5,
            "width": 1
        },
        "move": {
            "enable": true,
            "speed": 8,
            "direction": "random",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": true,
            "attract": {
            "enable": true,
            "rotateX": 3600,
            "rotateY": 3600
            }
        }
        },



        "interactivity": {
        "detect_on": "canvas",

        "events": {
            "onhover": {
            "enable": true,
            "mode": "grab"
            },

            "onclick": {
            "enable": true,
            "mode": "remove"
            },
            "resize": true
        },

        "modes": {
            "grab": {
            "distance": 140,
            "line_linked": {
                "opacity": 1
            }
            },
            "bubble": {
            "distance": 100,
            "size": 4,
            "duration": 2,
            "opacity": 1,
            "speed": 3
            },

            "repulse": {
            "distance": 200,
            "duration": 0.5
            },

            "push": {
            "particles_nb": 5
            },

            "remove": {
            "particles_nb": 2
            }
        }
        },
        "retina_detect": true
        });
    </script>
</body>
</html>
