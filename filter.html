                    <div class="wrapper">
                        <h1 class="position-relative main-heading text-center">CSS Filter Generator</h1>
                        <div class="image-container text-center rounded-1">

                        <div class="controls row g-md-3 g-2 mt-md-2 mt-2">

                            <div class="col-md-6">

                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Hue-Rotate (deg): <input type="range" id="hue-rotate" min="0" max="360" value="0"></label>

                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Invert (%): <input type="range" id="invert" min="0" max="100" value="0"></label>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Opacity (%): <input type="range" id="opacity" min="0" max="100" value="100"></label>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Saturate (%): <input type="range" id="saturate" min="50" max="200" value="100"></label>

                            <div class="col-md-6">

    <script src="assets/libs/filter.js"></script>
    <script>

        particlesJS("particles-js", {

        "particles": {
        "number": {
            "value": 250,
            "density": {
            "enable": true,
            "value_area": 1500
            }
        },
        "color": {
            "value": "#fff"
        },
        "shape": {
            "type": "circle",
            "stroke": {
            "width": 0,
            "color": "#000000"
            },
            "polygon": {
            "nb_sides": 5
            },
            "image": {
            "src": "http://image.ibb.co/g9eFcF/logo_transparent.png",
            "width": 100,
            "height": 100
            }
        },
        "opacity": {
            "value": 1,
            "random": false,
            "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.6,
            "sync": false
            }
        },
        "size": {
            "value": 3,
            "random": true,
            "anim": {
            "enable": false,
            "speed": 3,
            "size_min": 0.1,
            "sync": false
            }
        },
        "line_linked": {
            "enable": true,
            "distance": 120,
            "color": "#ffffff",
            "opacity": 0.5,
            "width": 1
        },
        "move": {
            "enable": true,
            "speed": 8,
            "direction": "random",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": true,
            "attract": {
            "enable": true,
            "rotateX": 3600,
            "rotateY": 3600
            }
        }
        },



        "interactivity": {
        "detect_on": "canvas",

        "events": {
            "onhover": {
            "enable": true,
            "mode": "grab"
            },

            "onclick": {
            "enable": true,
            "mode": "remove"
            },
            "resize": true
        },

        "modes": {
            "grab": {
            "distance": 140,
            "line_linked": {
                "opacity": 1
            }
            },
            "bubble": {
            "distance": 100,
            "size": 4,
            "duration": 2,
            "opacity": 1,
            "speed": 3
            },

            "repulse": {
            "distance": 200,
            "duration": 0.5
            },

            "push": {
            "particles_nb": 5
            },

            "remove": {
            "particles_nb": 2
            }
        }
        },
        "retina_detect": true
        });
    </script>
