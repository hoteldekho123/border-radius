    <section class="main-section position-relative overflow-hidden filter-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="wrapper">
                        <h1 class="position-relative main-heading text-center">CSS Filter Generator</h1>
                        <div class="image-container text-center rounded-1">
                            <img id="image" src="assets/img/filter.jpg" alt="Sample Image" class="mx-auto h100">
                        </div>
                        <div class="mt-3 text-center">
                            <input type="file" id="upload-image" accept="image/*">
                        </div>
                        <div class="controls row g-md-3 g-2 mt-md-2 mt-2">
                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Blur (px): <input type="range" id="blur" min="0" max="20" value="0"></label>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Brightness (%): <input type="range" id="brightness" min="50" max="200" value="100"></label>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Contrast (%): <input type="range" id="contrast" min="50" max="200" value="100"></label>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Grayscale (%): <input type="range" id="grayscale" min="0" max="100" value="0"></label>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Hue-Rotate (deg): <input type="range" id="hue-rotate" min="0" max="360" value="0"></label>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Invert (%): <input type="range" id="invert" min="0" max="100" value="0"></label>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Opacity (%): <input type="range" id="opacity" min="0" max="100" value="100"></label>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Saturate (%): <input type="range" id="saturate" min="50" max="200" value="100"></label>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-semibold d-flex flex-column">Sepia (%): <input type="range" id="sepia" min="0" max="100" value="0"></label>
                            </div>
                        </div>
                        <div class="css-code mt-md-4 mt-3 mb-1">
                            <div class="generate-title text-center">Generated CSS:</div>
                            <div class="rounded-2 border overflow-hidden d-flex align-items-center justify-content-between ps-md-2 ps-1">

    <!--Script-->
    <script src="assets/libs/script.js"></script>
    <script src="assets/libs/particles.min.js"></script>
    <script src="assets/libs/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/filter.js"></script>
    <script>

        particlesJS("particles-js", {

        "particles": {
        "number": {
            "value": 250,
            "density": {
            "enable": true,
            "value_area": 1500
            }
        },
        "color": {
            "value": "#fff"
        },
        "shape": {
            "type": "circle",
            "stroke": {
            "width": 0,
            "color": "#000000"
            },
            "polygon": {
            "nb_sides": 5
            },
            "image": {
            "src": "http://image.ibb.co/g9eFcF/logo_transparent.png",
            "width": 100,
            "height": 100
            }
        },
        "opacity": {
            "value": 1,
            "random": false,
            "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.6,
            "sync": false
            }
        },
        "size": {
            "value": 3,
            "random": true,
            "anim": {
            "enable": false,
            "speed": 3,
            "size_min": 0.1,
            "sync": false
            }
        },
        "line_linked": {
            "enable": true,
            "distance": 120,
            "color": "#ffffff",
            "opacity": 0.5,
            "width": 1
        },
        "move": {
            "enable": true,
            "speed": 8,
            "direction": "random",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": true,
            "attract": {
            "enable": true,
            "rotateX": 3600,
            "rotateY": 3600
            }
        }
        },



        "interactivity": {
        "detect_on": "canvas",

        "events": {
            "onhover": {
            "enable": true,
            "mode": "grab"
            },

            "onclick": {
            "enable": true,
            "mode": "remove"
            },
            "resize": true
        },

        "modes": {
            "grab": {
            "distance": 140,
            "line_linked": {
                "opacity": 1
            }
            },
            "bubble": {
            "distance": 100,
            "size": 4,
            "duration": 2,
            "opacity": 1,
            "speed": 3
            },

            "repulse": {
            "distance": 200,
            "duration": 0.5
            },

            "push": {
            "particles_nb": 5
            },

            "remove": {
            "particles_nb": 2
            }
        }
        },
        "retina_detect": true
        });
    </script>
